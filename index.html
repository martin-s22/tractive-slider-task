<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Product Slider</title>
</head>
<body>
	<h2 class="slider-title">Complete your dog look</h2>
    <div class="slider-container">
        <div class="slider">
            <div class="product-card">
                <img src="tractive-gps-dog-4-spare-charger.png" alt="Product Image">
                <h3 class="product-name">Clip x3</h3>
                <p class="product-price">€9.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="tractive-gps-dog-4-spare-charger.png" alt="Product Image">
                <h3 class="product-name">Clip XL x3</h3>
                <p class="product-price">€12.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="tractive-gps-dog-4-spare-charger.png" alt="Product Image">
                <h3 class="product-name">Clip XXL x3</h3>
                <p class="product-price">€15.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="tractive-gps-dog-4-spare-charger.png" alt="Product Image">
                <h3 class="product-name">Spare charging cable</h3>
                <p class="product-price">€9.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="tractive-gps-dog-4-spare-charger.png" alt="Product Image">
                <h3 class="product-name">Spare charging cable XL</h3>
                <p class="product-price">€12.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="tractive-gps-dog-4-spare-charger.png" alt="Product Image">
                <h3 class="product-name">Spare charging cable XXL</h3>
                <p class="product-price">€15.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
	</div>
</div>
